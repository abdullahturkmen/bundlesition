        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page {
            position: relative;
            background-color: #6ab0ff;
            background-image: url(./img/bg.png);
            background-position: center;
            background-size: cover;
            padding: 60px 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }


        .page:before {
            position: absolute;
            content: "";
            background-image: url(./img/abstract.png);
            width: 100%;
            height: 100%;
            top: 20%;
            left: 0;
            background-position: center;
            background-size: cover;
            z-index: 1;
        }


        .container {
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #80a8ccc9;
            border: 2px solid #ffffff;
            font-size: 2em;
            cursor: pointer;
            width: 42px;
            height: 42px;
            color: #ffffff;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: .9;
            z-index: 9;
        }
