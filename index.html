<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkcell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, 'Open Sans', sans-serif;
        }

        body {
            height: 100vh;
        }

        .page {
            position: relative;
            background-color: #6ab0ff;
            background-image: url(https://static.bundle.app/ad-assets/turkcell-bundlestition-assets/bg.png);
            background-position: center;
            background-size: cover;
            padding: 60px 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 90%;
            height: 85%;
            top: 7.5%;
            left: 5%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }


        .page:before {
            position: absolute;
            content: "";
            background-image: url(https://static.bundle.app/ad-assets/turkcell-bundlestition-assets/abstract.png);
            width: 100%;
            height: 100%;
            top: 20%;
            left: 0;
            background-position: center;
            background-size: cover;
            z-index: 1;
        }


        .container {
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #80a8ccc9;
            border: 1px solid #ffffff;
            font-size: 2em;
            cursor: pointer;
            width: 42px;
            height: 42px;
            color: #ffffff;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: .9;
            z-index: 9;
        }

        .close-btn::before {
            position: absolute;
            content: '';
            width: 20px;
            height: 2px;
            background: rgb(255, 255, 255);
            transform: rotate(-45deg);
        }

        .close-btn::after {
            position: absolute;
            content: '';
            width: 20px;
            height: 2px;
            background: rgb(255, 255, 255);
            transform: rotate(45deg);
        }

        .logo {
            margin-bottom: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            position: relative;
            margin-bottom: 10px;
        }

            aspect-ratio: 1;
            content: '';
            position: absolute;
            z-index: 1;
            background-image: url(https://static.bundle.app/ad-assets/turkcell-bundlestition-assets/logo-circle.png);

            background-size: cover;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


        .cover-image .img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 8px #ffbb31);
            position: relative;
            z-index: 1;
        }

        .action-btn {
            padding: 10px 20px;
            background-color: #014CFC;
            color: #fff;
            border: 2px solid #014CFC;
            border-radius: 100px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            width: 100%;
            z-index: 9;
            position: relative;
        }

        .action-btn:active {
            color: #014CFC;
            background-color: #fff;
            border: 2px solid #014CFC;
        }

        .slogan-img {
            width: calc(100% + 72px);
            position: relative;
            margin: 20px -36px -60px;
        }

        .slogan-img .img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 8px #ffbb31);
            position: relative;
            z-index: 1;
