        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page {
            position: relative;
            text-align: center;
            background-color: #6ab0ff;
            background-image: url(./img/bg.png);
            background-position: center;
            background-size: cover;
            padding: 60px 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }


        .page:before {
            position: absolute;
            content: "";
            background-image: url(./img/abstract.png);

            height: 100%;
            top: 20%;
            left: 0;
            background-position: center;
            background-size: cover;
            z-index: 1;
        }

            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

            height: 42px;
            color: #ffffff;

            justify-content: center;
            align-items: center;
